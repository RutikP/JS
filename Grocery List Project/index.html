<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery APP</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="app.css" />
  <body>
    <div class="div1">
      <h2 style="margin-left: 15%; margin-top: 15px;">Add Grocery Items</h2>

      <input
        type="text"
        name=""
        placeholder="Type here..."
        class="input"
        id="inputtxt"
      />
      <hr class="hr1" id="hr1" />
      <button class="btn subbtn" id="btn1" value="Submit here">
        <b style="font-size: large;">Submit Here</b>
      </button>
    </div>
    <hr />
    <div class="div2" id="div2">
      <h2 style="margin-left: 30%; margin-top: 10px; margin-bottom: 40px;">
        Grocery Items
      </h2>
      <div class="subdiv1" id="subdiv1"></div>
      <button class="btn clrbtn" id="clrbtn1" value="Clear Items">
        <b style="font-size: large;">Clear Items</b>
      </button>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
